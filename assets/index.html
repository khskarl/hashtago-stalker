<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gophitter</title>
  <link rel="stylesheet" href="/css/main.css" />
  <script src="/js/main.js"></script>
</head>

<body>
  <main class="container-wrapper">
    <div class="search-wrapper">
      <input id="search" type="search" autocomplete="off" name="search" class="search"
        placeholder="Track hashtags, examples: #CycleToWork #citybike" />
    </div>

    <div class="container tweet-list-wrapper">
      <ul id="tweet-list" class="tweet-list">
      </ul>
    </div>
  </main>

  <aside class="container-wrapper">
    <h2>â†´ Tracking </h2>
    <ul id="hashtag-list" class="container hashtag-list">
      <li class="hashtag">
        #citybike
      </li>
    </ul>
  </aside>
</body>

</html>
